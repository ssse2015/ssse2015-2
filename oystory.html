<!DOCTYPE html>
<html>

	<head>
		<title>Oy-Story</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div data-role="page" id="home">
			<div data-role="header" id="title">
				<h1>Oy-Story</h1>
			</div>
			<div data-role="body">
				<div class="centerdiv">
					<a class="btn btn-default" href="#past" role="button" id="begin">Tap to begin!</a>
				</div>
			</div>
			<footer class="footer">
      			<div class="container">
					<div data-id="navig" data-role="navbar">
						<a href="https://www.newyorkharborschool.org/donate/" id="donate" class="left">Donate</a>
						<a href="http://www.billionoysterproject.org/get-involved/volunteer/" id="volun" class="right">Volunteer</a>
					</div>
				</div> 
    		</footer>
		</div>
		<div data-role="page" id="past">
				<div class="textbox">
				</div>
				<button onclick="showPage("#present")">Next</button>
		</div>

		<div data-role="page" id="present">
				<div class="textbox">
				</div>
		</div>

		<div data-role="page" id="badfuture">
				<div class="textbox">
				</div>
		</div>

		<div data-role="page" id="goodfuture">
				<div class="textbox">
				</div>
		</div>

		<div data-role="page" id="end">
				<div class="textbox">
				</div>
		</div>
		<script type="text/javascript" charset="utf-8">

			var pages=["#home", "#past", "#present", "#goodfuture", "#badfuture", "#end"]

			showPage("#home")

			$("#begin").click( function() {
				showPage("#past");
			})
			

			function showPage(page){
				//List hide thing
				for(var i = 0; i < pages.length; i++)
				{
					$(pages[i]).hide();
				}
				$(page).show();

			}


		</script>
	</body>
	


</html>
